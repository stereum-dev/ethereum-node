  tasks:
    - name: Install python for Ansible (Ubuntu)
      raw: apt update && apt install -y pip
      become: true
      changed_when: false
      when: ansible_distribution == "Ubuntu"

    - name: Install python for Ansible (CentOS 8)
      raw: yum install -y python38 tar && yum remove -y python36
      become: true
      changed_when: false
      when: ansible_distribution == "CentOS"

    - name: Install pip, expect (Ubuntu)
      apt:
        update_cache: yes
        name:
          - python3-pip
          - expect
      become: true
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

    - name: Install pip, expect (CentOS 8)
      yum:
        name:
          - python3-pip
          - expect
        state: latest
      become: true
      when: ansible_distribution == "CentOS"

    - include_role:
        name: "setup"

    - include_role:
        name: "configure-firewall"

    # lh beacon service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              id: "{{ beacon_service }}"
              image: sigp/lighthouse:v2.1.2
              env: {}
              ports:
                - 0.0.0.0:9000:9000/tcp
                - 0.0.0.0:9000:9000/udp
                - 127.0.0.1:5052:5052/tcp
              command:
                - lighthouse
                - bn
                - --debug-level=debug
                - --network=prater
                - --eth1-endpoints=http://10.10.0.3:8545
                - --eth1-blocks-per-log-query=150
                - --datadir=/opt/app/beacon
                - --http
                - --http-address=0.0.0.0
                - --metrics
                - --metrics-address=0.0.0.0
                - --disable-upnp
                - --validator-monitor-auto
                - --slasher
                - --slasher-dir=/opt/app/slasher
                - --slasher-max-db-size=16
              entrypoint: []
              user: "2000"
              volumes:
                - "/opt/app/services/{{ beacon_service }}/beacon:/opt/app/beacon"
                - "/opt/app/services/{{ beacon_service }}/slasher:/opt/app/slasher"

    # lh validator service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      - name: Waiting for the services to start properly
        pause:
          minutes: 5
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              id: "{{ validator_service }}"
              image: sigp/lighthouse:v2.1.2
              env: {}
              ports:
                - 127.0.0.1:5062:5062/tcp
              command:
                - lighthouse
                - vc
                - --debug-level=debug
                - --network=prater
                - --beacon-nodes=http://stereum-{{ beacon_service }}:5052
                - --datadir=/opt/app/validator
                - --init-slashing-protection
                - --graffiti="stereum.net"
                - --metrics
                - --metrics-address=0.0.0.0
                - --http
                - --http-address=0.0.0.0
                - --unencrypted-http-transport
              entrypoint: []
              user: "2000"
              volumes:
                - "/opt/app/services/{{ validator_service }}/validator:/opt/app/validator"

    - block:
      - name: Lighthouse - Get validator service's api token
        command: "docker exec -u 0 -w /opt/app/validator/validators stereum-{{ validator_service }} cat api-token.txt"
        changed_when: false
        register: api_token
        become: yes
      - name: Print out api_token
        debug:
          msg: "{{ api_token.stdout }}"
      - name: Lighthouse import-validator using API
        uri:
          url: http://localhost:5062/eth/v1/keystores
          headers:
            Content-Type: application/json
            Authorization: "Bearer {{ api_token.stdout }}"
          method: POST
          body:
            keystores: "{{ item.content }}"
            passwords: ["{{ validator_password | quote }}"]
          body_format: json
        become: yes
        with_items: "{{ validator_keys }}"
