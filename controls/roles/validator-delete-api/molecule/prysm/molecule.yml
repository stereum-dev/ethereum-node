---
dependency:
  name: galaxy
driver:
  name: hetznercloud
platforms:
  - name: "validator-delete-api--prysm--ubuntu-22.04"
    hostname: ubuntu
    server_type: cpx21
    image: ubuntu-22.04
    network:
      name: eth2-prater
      ip_range: 10.10.0.0/24
      ip: 10.10.0.148
#  - name: "validator-delete-api--prysm--centos-stream-8"
#    hostname: "centos"
#    server_type: cpx21
#    image: centos-stream-8
#    network:
#      name: eth2-prater
#      ip_range: 10.10.0.0/24
#      ip: 10.10.0.149
provisioner:
  name: ansible
  config_options:
    defaults:
      timeout: 120
    ssh_connection:
      ssh_args: -o ProxyCommand=none -o ServerAliveInterval=300
  env:
    ANSIBLE_PIPELINING: "True"
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    #- idempotence
    - lint
    - verify
    - destroy
