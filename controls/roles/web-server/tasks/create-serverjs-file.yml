---
- name: Create ws-server.js file
  copy:
    dest: "{{ stereum.settings.controls_install_path | default(stereum.defaults.controls_install_path) }}/web-server/ws-server.js"
    content: |
      const pty = require('node-pty');
      const WebSocket = require('ws');

      const shell = 'bash';

      const ptyProcess = pty.spawn(shell, [], {
        name: 'xterm-color',
        cols: 80,
        rows: 30,
        cwd: process.env.HOME,
        env: process.env
      });

      const args = process.argv.slice(2);
      const portArg = args.find(arg => arg.startsWith('--port='));
      const port = portArg ? parseInt(portArg.split('=')[1]) : 1234;

      const wss = new WebSocket.Server({ port });

      wss.on('connection', (ws) => {
        const sendData = (data) => {
          ws.send(data);
        };

        ws.on('message', (message) => {
          ptyProcess.write(message);
        });

        ptyProcess.on('data', sendData);

        ws.on('close', () => {
          ptyProcess.off('data', sendData);
        });
      });

#EOF
