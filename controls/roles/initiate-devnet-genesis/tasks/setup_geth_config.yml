---
- name: Set up Geth genesis configuration
  docker_container:
    name: geth-genesis
    image: ethereum/client-go:v1.14.10-amd64
    command: --datadir=/execution init /execution/genesis.json
    volumes:
      - "{{ working_dir }}/genesis/execution:/execution"
    auto_remove: true

- name: Wait for 5 seconds
  pause:
    seconds: 5
#EOF
