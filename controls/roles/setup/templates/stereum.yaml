# Stereum system settings
stereum_settings:
  settings:
    controls_install_path: {{ stereum.settings.controls_install_path | default(stereum.defaults.controls_install_path) }}
    os_user: {{ stereum.settings.os_user | default(stereum.defaults.os_user) }}
    updates:
      lane: {{ stereum.settings.updates.lane | default(stereum.defaults.updates.lane) }}
      unattended:
        install: {{ stereum.settings.updates.unattended.install | default(stereum.defaults.updates.unattended.install) }}