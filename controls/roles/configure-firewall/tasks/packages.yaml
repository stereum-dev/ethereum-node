---
- name: Install ufw, fail2ban
  apt:
    name:
      - ufw
      - fail2ban
    state: present
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Install ufw, fail2ban
  yum:
    name:
      - ufw
      - fail2ban
    state: present
  when: ansible_distribution == "CentOS"

