---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: "role-configure-updates-ubuntu-20.04"
    image: geerlingguy/docker-ubuntu2004-ansible
    privileged: true
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /lib/modules:/lib/modules:ro
  - name: "role-configure-updates-ubuntu-22.04"
    image: geerlingguy/docker-ubuntu2204-ansible
    privileged: true
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /lib/modules:/lib/modules:ro
  #### centos docker image doesn't support ufw right now
  # - name: "role-configure-updates-centos-7"
  #   image: geerlingguy/docker-centos7-ansible:python3
  #   privileged: true
  #   pre_build_image: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:ro
  #     - /lib/modules:/lib/modules:ro
provisioner:
  name: ansible
  env:
    ANSIBLE_PIPELINING: "True"
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/..:./roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles"
verifier:
  name: ansible
