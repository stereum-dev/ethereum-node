---
dependency:
  name: galaxy
driver:
  name: molecule_hetznercloud
platforms:
  - name: "update-changes--2.4.3--ubuntu-24.04"
    server_type: cx22
    image: ubuntu-24.04
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      ssh_args: -o ServerAliveInterval=30 -o ControlMaster=auto -o ControlPersist=60s
  env:
    ANSIBLE_PIPELINING: "True"
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
