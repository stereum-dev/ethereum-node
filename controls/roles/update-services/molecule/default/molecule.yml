---
dependency:
  name: galaxy
driver:
  name: hetznercloud
platforms:
  # cpx31 for the storage requirements
  - name: "update-services--default--ubuntu-2004"
    server_type: cpx31
    image: ubuntu-20.04
  - name: "update-services--default--centos-stream-8"
    server_type: cpx31
    image: centos-stream-8
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      ssh_args: -o ServerAliveInterval=30 -o ControlMaster=auto -o ControlPersist=60s
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - lint
    - verify
    - destroy