---
dependency:
  name: galaxy
driver:
  name: molecule_hetznercloud
platforms:
  # cpx31 for the storage requirements
  - name: "update-services--single-service--ubuntu-22.04"
    server_type: cpx31
    image: ubuntu-22.04
#  - name: "update-services--default--centos-stream-8"
#    server_type: cpx31
#    image: centos-stream-8
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      ssh_args: -o ServerAliveInterval=30 -o ControlMaster=auto -o ControlPersist=60s
  env:
    ANSIBLE_PIPELINING: "True"
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    #- idempotence
    - verify
    - destroy
