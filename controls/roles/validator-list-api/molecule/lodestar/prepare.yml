---
- name: Prepare
  hosts: all
  vars_files:
    - ../../../../defaults/stereum_defaults.yaml
  vars:
    beacon_service: 680ac194-39aa-11ed-a39a-07f685f7a876
    validator_service: 67350e5a-39aa-11ed-b202-7b1d3bfb55c7

  tasks:
    - name: Install pkgs for Ansible (Ubuntu)
      apt:
        update_cache: yes
        name:
          - pip
          - python3-pip
          - expect
        state: present
      become: true
      changed_when: false
      when: ansible_distribution == "Ubuntu"

    - name: Install python for Ansible (CentOS 8)
      raw: yum install -y python38 tar && yum remove -y python36
      become: true
      changed_when: false
      when: ansible_distribution == "CentOS"

    - name: Install pip, expect (CentOS 8)
      yum:
        name:
          - python3-pip
          - expect
        state: latest
      become: true
      when: ansible_distribution == "CentOS"

    - include_role:
        name: "setup"

    - include_role:
        name: "configure-firewall"

    # lodestar beacon service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              service: LodestarBeaconService
              id: "{{ beacon_service }}"
              image: "chainsafe/lodestar:{{ stereum_static.defaults.versions.lodestar }}"
              ports:
                - 0.0.0.0:9000:9000/udp
                - 0.0.0.0:9000:9000/tcp
              env: {}
              entrypoint: ["node", "./packages/cli/bin/lodestar"]
              command:
                - beacon
                - --network=goerli
                - --dataDir=/opt/app/beacon
                - --rest.port=9596
                - --rest.namespace=*
                - --rest.address=0.0.0.0
              user: "2000"
              volumes:
                - "/opt/app/services/{{ beacon_service }}/lodestar/beacon:/opt/app/beacon"

    # lodestar validator service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      - name: Waiting for the services to start properly
        pause:
          seconds: 30
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              service: LodestarValidatorService
              id: "{{ validator_service }}"
              image: "chainsafe/lodestar:{{ stereum_static.defaults.versions.lodestar }}"
              ports: []
              env:
                NODE_OPTIONS: --max-old-space-size=4096
              entrypoint: ["node", "./packages/cli/bin/lodestar"]
              command:
                - validator
                - --network=goerli
                - --dataDir=/opt/app/validator
                - --server=http://stereum-{{ beacon_service }}:9596
                - --keymanager
                - --keymanager.address=0.0.0.0
                - --keymanager.port=5062
              user: "2000"
              volumes:
                - "/opt/app/services/{{ validator_service }}/lodestar/validator:/opt/app/validator"

    - include_role:
        name: "validator-import-api"
      vars:
        validator_keys:
