---
dependency:
  name: galaxy
driver:
  name: hetznercloud
platforms:
  - name: "validator-list-api--nimbus--ubuntu-22.04"
    hostname: ubuntu
    server_type: cpx21
    image: ubuntu-22.04
    network:
      name: eth2-prater
      ip_range: 10.10.0.0/24
      ip: 10.10.0.157
provisioner:
  name: ansible
  env:
    ANSIBLE_PIPELINING: "True"
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    #- idempotence
    - lint
    - verify
    - destroy
