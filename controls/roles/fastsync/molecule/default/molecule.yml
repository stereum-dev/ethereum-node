---
dependency:
  name: galaxy
driver:
  name: hetznercloud
platforms:
  - name: "fastsync--default--ubuntu-22.04"
    server_type: cx51
    image: ubuntu-22.04
  # - name: "fastsync--default--centos-stream-8"
  #   server_type: cx51
  #   image: centos-stream-8
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      ssh_args: -o ServerAliveInterval=30 -o ControlMaster=auto -o ControlPersist=60s
  env:
    ANSIBLE_PIPELINING: "True"
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    #- idempotence
    - lint
    - verify
    - destroy
