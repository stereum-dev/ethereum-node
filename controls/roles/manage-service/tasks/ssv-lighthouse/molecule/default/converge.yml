---
- name: Converge
  hosts: all
  vars_files:
  - ../../../../defaults/stereum_defaults.yaml

  tasks:
    - name: "Set testing params"
      set_fact:
        stereum:
          fastsync:
            network: prater
            service: lighthouse
            dest: /opt/stereum
    - name: "Include ssv-lighthouse"
      include_role:
        name: "ssv-lighthouse"
