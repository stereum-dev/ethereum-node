---
- name: Write SSV-Key into configuration of SSV
  ansible.builtin.lineinfile:
    path: "/opt/app/services/{{ stereum.manage_service.configuration.id }}/data/blox/ssv/config.yaml"
    regexp: '^OperatorPrivateKey:*'
    insertafter: '^OperatorPrivateKey:*'
    line: 'OperatorPrivateKey: "{{ ssv.sk }}"'
  become: yes

