---
- name: Prepare
  hosts: all
  roles:
    - role: '../'
  vars_files:
    - ../../../../defaults/stereum_defaults.yaml
  vars:
    beacon_service: d00ff1ae-7161-11ec-915c-0f48d393560f
    ssv_service: 1ce654a0-7162-11ec-91f3-8fdbc286367e

  tasks:
    - name: Install python for Ansible (Ubuntu)
      raw: apt update && apt install -y pip
      become: true
      changed_when: false
      when: ansible_distribution == "Ubuntu"

    - name: Install python for Ansible (CentOS 8)
      raw: yum install -y python38 tar && yum remove -y python36
      become: true
      changed_when: false
      when: ansible_distribution == "CentOS"

    - include_role:
        name: "setup"

    - include_role:
        name: "configure-firewall"

    - block:
      - name: "Set testing params"
        set_fact:
          stereum:
            fastsync:
              network: prater
              service: lighthouse
              dest: /opt/app/services/{{ beacon_service }}/beacon
      - include_role:
          name: "fastsync"

    # lh beacon service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              id: "{{ beacon_service }}"
              image: stereum/lighthouse:v2.0.1-48
              env:
                DEBUG_LEVEL: debug
                NETWORK: prater
                ETH1_NODES: MyEth1Node
                DATADIR: /opt/app/beacon
                SLASHERDIR: /opt/app/slasher
                SLASHER_DB_SIZE: "16"
              ports:
                - 0.0.0.0:9000:9000/tcp
                - 0.0.0.0:9000:9000/udp
                - 127.0.0.1:5052:5052/tcp
              command: []
              entrypoint: ["/opt/app/start/beacon.sh"]
              user: "2000"
              volumes:
                - "/opt/app/services/{{ beacon_service }}/beacon:/opt/app/beacon"
                - "/opt/app/services/{{ beacon_service }}/slasher:/opt/app/slasher"

    # ssv service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              id: "{{ ssv_service }}"
              image: bloxstaking/ssv-node:latest-ubuntu
              ports:
                - 0.0.0.0:12000:12000/udp
                - 0.0.0.0:13000:13000/tcp
              env:
                CONFIG_PATH: /data/config.yaml
                TEST_CONFIG: |
                  eth2:
                    Network: "prater"
                    BeaconNodeAddr: "http://stereum-{{ beacon_service }}:5052"
                  eth1:
                    ETH1Addr: "MyEth1Node"
                    RegistryContractAddr: "0x687fb596F3892904F879118e2113e1EEe8746C2E"
                  OperatorPrivateKey: ""
                  global:
                    LogLevel: "debug"
                  MetricsAPIPort: 15000
              command: bash -c "touch /data/config.yaml && echo \"$TEST_CONFIG\" > /data/config.yaml && make BUILD_PATH=/go/bin/ssvnode start-node && docker logs ssv_node"
              entrypoint: []
              user: "2000"
              volumes:
                - "/opt/app/services/{{ ssv_service }}/data/blox/ssv:/data"
