---
- name: Prepare
  hosts: all
  roles:
    - role: '../'
  vars_files:
    - ../../../../defaults/stereum_defaults.yaml

  tasks:
    - name: Install python for Ansible (Ubuntu)
      raw: apt update && apt install -y pip
      become: true
      changed_when: false
      when: ansible_distribution == "Ubuntu"

    - name: Install python for Ansible (CentOS 8)
      raw: yum install -y python38 tar && yum remove -y python36
      become: true
      changed_when: false
      when: ansible_distribution == "CentOS"

    - include_role:
        name: "setup"

    - name: Write service configuration
      copy:
        dest: "/etc/stereum/services/9024aec6-12a8-456a-8096-ee7ef6f67167.yaml"
        owner: "root"
        group: "root"
        mode: 0644
        content: |
          command: []
          entrypoint:
          - /opt/app/start/beacon.sh
          env:
            DATADIR: /opt/app/beacon
            DEBUG_LEVEL: debug
            ETH1_NODES: http://geth:8545
            NETWORK: mainnet
            SLASHERDIR: /opt/app/slasher
            SLASHER_DB_SIZE: '16'
          id: 9024aec6-12a8-456a-8096-ee7ef6f67167
          image: stereum/lighthouse:v2.0.1-47
          ports:
          - 0.0.0.0:9000:9000/tcp
          - 0.0.0.0:9000:9000/udp
          volumes: []
          user: 2000
      become: yes

    # start the container
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      vars:
        stereum_args:
          manage_service:
            save: false
            state: started
            configuration:
              id: 9024aec6-12a8-456a-8096-ee7ef6f67167
