---
dependency:
  name: galaxy
driver:
  name: molecule_hetznercloud
platforms:
  - name: "manage-service--start-stop--ubuntu-22.04"
    server_type: cpx21
    image: ubuntu-22.04
  # - name: "role-manage-service-centos-7"
  #   server_type: cx22
  #   image: centos-7
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      ssh_args: -o ServerAliveInterval=30 -o ControlMaster=auto -o ControlPersist=60s
  env:
    ANSIBLE_PIPELINING: "True"
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
