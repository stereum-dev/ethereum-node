---
dependency:
  name: galaxy
driver:
  name: hetznercloud
platforms:
  - name: "manage-service--ssv-nimbus--ubuntu-20.04"
    hostname: ubuntu
    server_type: cx51
    image: ubuntu-20.04
    network:
      name: eth2-prater
      ip_range: 10.10.0.0/24
      ip: 10.10.0.100
#  - name: "manage-service--ssv-nimbus--centos-stream-8"
#    hostname: "centos"
#    server_type: cx51
#    image: centos-stream-8
#    network:
#      name: eth2-prater
#      ip_range: 10.10.0.0/24
#      ip: 10.10.0.101
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      ssh_args: -o ServerAliveInterval=30 -o ControlMaster=auto -o ControlPersist=60s
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    #- idempotence
    - lint
    - verify
    - destroy
