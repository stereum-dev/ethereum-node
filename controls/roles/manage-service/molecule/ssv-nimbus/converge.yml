---
- name: Converge
  hosts: all
  vars_files:
  - ../../../../defaults/stereum_defaults.yaml
  vars:
    beacon_service: 493f2578-7e13-11ec-80bb-1b593d9699ff
    ssv_service: 52d77bd0-7e13-11ec-a95e-bb669ccf3e66

  tasks:
    # ssv service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              id: "{{ ssv_service }}"
              image: bloxstaking/ssv-node:v0.1.12
              ports:
                - 0.0.0.0:12000:12000/udp
                - 0.0.0.0:13000:13000/tcp
              env:
                CONFIG_PATH: /data/config.yaml
              command: bash -c "make BUILD_PATH=/go/bin/ssvnode start-node &&
                                docker logs ssv_node"
              entrypoint: []
              user: "2000"
              volumes:
                - "/opt/app/services/{{ ssv_service }}/data/blox/ssv:/data"

    # ssv operator keys
    - block:
      - name: "Include ssv-key-generator"
        include_role:
          name: "ssv-key-generator"
      vars:
        ssv_key_service: "{{ ssv_service }}"

    - name: Get configuration's content in variable
      slurp:
        src: "/etc/stereum/services/{{ ssv_service }}.yaml"
      register: config
      become: yes

    - name: Read service's configuration
      set_fact:
        config_content: "{{ config.content | b64decode | from_yaml }}"

    - name: Write "sk" into SSV-Service's config
      ansible.builtin.lineinfile:
        path: "/opt/app/services/{{ ssv_service }}/data/blox/ssv/config.yaml"
        regexp: '^OperatorPrivateKey:*'
        line: 'OperatorPrivateKey: "{{ config_content.ssv_sk }}"'
      become: yes
