---
dependency:
  name: galaxy
driver:
  name: molecule_hetznercloud
platforms:
  - name: "manage-service--notifications--ubuntu-22.04"
    hostname: ubuntu
    server_type: cx22
    image: ubuntu-22.04
#  - name: "manage-service--notifications--centos-stream-8"
#    hostname: "centos"
#    server_type: cx22
#    image: centos-stream-8
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      ssh_args: -o ServerAliveInterval=30 -o ControlMaster=auto -o ControlPersist=60s
  env:
    ANSIBLE_PIPELINING: "True"
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    #- idempotence
    - verify
    - destroy
