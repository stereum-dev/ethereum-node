- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  #  mev boost logs
  - name: MEV-boost
    command: "docker logs stereum-a8d611ec-2343-11ed-958c-6764986b8e2a"
    register: mev_boost
    until:
      - mev_boost.stdout is search("listening on 0.0.0.0:18550")
