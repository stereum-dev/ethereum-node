---
- name: Converge
  hosts: all
  vars_files:
  - ../../../../defaults/stereum_defaults.yaml
  vars:
    lighthouse_beacon_service: 5bc8cb90-1909-11ed-9142-cf15cf490a91
    lighthouse_validator_service: 5e04445c-1909-11ed-b0ac-1b18212b17aa
    besu_service: 5c716d90-1909-11ed-986f-931342a7fe9d
    mevboost_service: 5c9541ac-1909-11ed-8585-a373c154e6c6

  tasks:
    # besu service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              service: BesuService
              id: "{{ besu_service }}"
              image: hyperledger/besu:latest
              ports:
                - 0.0.0.0:30303:30303/tcp
                - 0.0.0.0:30303:30303/udp
              entrypoint: ["besu"]
              env:
                JAVA_OPTS: -Xmx4g
              command:
                - --network=goerli
                - --data-path=/opt/app/data
                - --data-storage-format=BONSAI
                - --sync-mode=X_SNAP
                - --p2p-port=30303
                - --p2p-host=0.0.0.0
                - --rpc-http-enabled=true
                - --rpc-http-host=0.0.0.0
                - --rpc-http-cors-origins=*
                - --rpc-http-api=ETH,NET,WEB3
                - --rpc-ws-enabled=true
                - --rpc-ws-api=WEB3,ETH,NET
                - --rpc-ws-host=0.0.0.0
                - --host-allowlist=*
                - --metrics-enabled
                - --metrics-host=0.0.0.0
                - --logging=INFO
                - --engine-rpc-enabled=true
                - --engine-host-allowlist=*
                - --engine-rpc-port=8551
                - --engine-jwt-enabled=true
                - --engine-jwt-secret=/engine.jwt
              user: "2000"
              volumes:
                - "/opt/app/services/{{ besu_service }}/data:/opt/app/data"
                - "/opt/app/services/{{ besu_service }}/engine.jwt:/engine.jwt"

    # lh beacon service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              service: LighthouseBeaconService
              id: "{{ lighthouse_beacon_service }}"
              image: sigp/lighthouse:latest-unstable
              env: {}
              ports:
                - 0.0.0.0:9000:9000/tcp
                - 0.0.0.0:9000:9000/udp
              command:
                - lighthouse
                - --network=goerli
                - --debug-level=info
                - beacon_node
                - --datadir=/opt/app/beacon
                - --http
                - --http-address=0.0.0.0
                - --http-allow-sync-stalled
                - --metrics
                - --metrics-address=0.0.0.0
                - --execution-endpoints=http://stereum-{{ besu_service }}:8551
                - --execution-jwt=/engine.jwt
                - --builder=http://stereum-{{ mevboost_service }}:18550
                - --enr-udp-port=9000
                - --enr-tcp-port=9000
                - --discovery-port=9000
              entrypoint: []
              user: "2000"
              volumes:
                - "/opt/app/services/{{ lighthouse_beacon_service }}/beacon/lighthouse:/opt/app/beacon"
                - "/opt/app/services/{{ lighthouse_beacon_service }}/slasher:/opt/app/slasher"
                - "/opt/app/services/{{ besu_service }}/engine.jwt:/engine.jwt"

    # lh validator service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              service: LighthouseValidatorService
              id: "{{ lighthouse_validator_service }}"
              image: sigp/lighthouse:latest-unstable
              env: {}
              command:
                - lighthouse
                - vc
                - --debug-level=info
                - --network=goerli
                - --beacon-nodes=http://stereum-{{ lighthouse_beacon_service }}:5052
                - --datadir=/opt/app/validator
                - --init-slashing-protection
                - --graffiti="stereum.net"
                - --metrics
                - --metrics-address=0.0.0.0
                - --http
                - --http-address=0.0.0.0
                - --unencrypted-http-transport
                - --suggested-fee-recipient=0x5dC29815e46dfb5EAb5C57606f8e2A5FbBdb454e
                - --builder-proposals
              entrypoint: []
              user: "2000"
              volumes:
                - "/opt/app/services/{{ lighthouse_validator_service }}/validator:/opt/app/validator"

    # mevboost service
    - block:
      - set_fact:
          stereum: "{{ stereum_static | combine(stereum_args, recursive=True) }}"
      - name: "Include manage-service"
        include_role:
          name: "manage-service"
      vars:
        stereum_args:
          manage_service:
            save: true
            state: started
            configuration:
              service: MevBoostService
              id: "{{ mevboost_service }}"
              image: flashbots/mev-boost:latest
              env: {}
              ports: []
              command: []
              entrypoint:
                - /app/mev-boost
                - -addr
                - 0.0.0.0:18550
                - -goerli
                - -relay-check
                - -relays
                - https://0xafa4c6985aa049fb79dd37010438cfebeb0f2bd42b115b89dd678dab0670c1de38da0c4e9138c9290a398ecd9a0b3110@builder-relay-goerli.flashbots.net
              user: "2000"
              volumes: []

