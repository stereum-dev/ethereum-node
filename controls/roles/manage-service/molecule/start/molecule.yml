---
dependency:
  name: galaxy
driver:
  name: hetznercloud
platforms:
  - name: "manage-service--start--ubuntu-20.04"
    server_type: cpx21
    image: ubuntu-20.04
  # - name: "role-manage-service-centos-7"
  #   server_type: cx21
  #   image: centos-7
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      ssh_args: -o ServerAliveInterval=30 -o ControlMaster=auto -o ControlPersist=60s
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - lint
    - verify
    - destroy
