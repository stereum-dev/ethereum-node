---
dependency:
  name: galaxy
driver:
  name: hetznercloud
platforms:
  - name: "manage-service--monitor-nimbus--ubuntu-22.04"
    hostname: ubuntu
    server_type: cpx31
    image: ubuntu-22.04
    network:
      name: eth2-prater
      ip_range: 10.10.0.0/24
      ip: 10.10.0.126
#  - name: "manage-service--monitor-nimbus--centos-stream-8"
#    hostname: "centos"
#    server_type: cpx31
#    image: centos-stream-8
#    network:
#      name: eth2-prater
#      ip_range: 10.10.0.0/24
#      ip: 10.10.0.127
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      ssh_args: -o ServerAliveInterval=30 -o ControlMaster=auto -o ControlPersist=60s
  env:
    ANSIBLE_PIPELINING: "True"
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    #- idempotence
    - lint
    - verify
    - destroy
