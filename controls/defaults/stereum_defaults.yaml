stereum_static:
  defaults:
    controls_install_path: /opt/stereum
    os_user: stereum
    updates:
      lane: stable
      unattended:
        install: false
    versions:
      # consensus clients
      lighthouse: v2.3.1
      nimbus: multiarch-v22.6.1
      teku: "22.6.1"
      prysm: v2.1.3

      # execution clients
      geth: v1.10.20
      besu: "22.4.4"
      nethermind: "1.13.4"

      # ssv
      blox_ssv: v0.2.1-rc.5

      # tools
      curl: "7.83.1"
      grafana: "9.0.2"
      node_exporter: v1.3.1
      prometheus: v2.36.2
