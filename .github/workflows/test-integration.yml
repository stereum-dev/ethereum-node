name: Integration Tests

on:
  push:
    branches: [main]
  
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
        working-directory: ./launcher
      - run: npm run test .int
        working-directory: ./launcher
        env:
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}