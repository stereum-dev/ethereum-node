name: üçÑFeature Request
description: Suggest an idea for a feature, enhancement or QoL improvement for this project
title: "[FR]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a change to make Stereum better!

  - type: textarea
    id: enhancements-description
    attributes:
      label: Describe your idea
      description: A clear and concise description of what Feature / Enhancement / QoL Improvement you would like to see in the future!
      placeholder:
      value: "This is my idea!"
    validations:
      required: true

  - type: textarea
    id: enhancements-alternative
    attributes:
      label: Considered Alternatives?
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder:
      value: "This is my idea!"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Some additional information for us to look through!
      placeholder: Links to Documentation, Screenshots, Images, Graphs, Drawings
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Acknowledgment
      description: Please make sure to look through [our issues](https://github.com/stereum-dev/ethereum-node/labels/enhancement) if you find any related enhancements and add to them there!
      options:
        - label: I looked through the feature requests/enhancements planned for this project before submitting a new idea
          required: true
